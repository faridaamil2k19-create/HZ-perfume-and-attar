<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product â€” HZ Perfume and Attar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background:#0c0d16;color:#fff;padding:28px}
    .container{max-width:1000px;margin:auto;display:grid;grid-template-columns:1fr 340px;gap:20px}
    .brand{font-family:'Playfair Display';font-size:22px;color:#a68aff;margin-bottom:20px}
    .gallery img{width:100%;border-radius:10px;height:420px;object-fit:cover}
    .price{color:#a68aff;font-weight:700;font-size:20px;margin-top:10px}
    .size-options{display:flex;gap:10px;margin-top:10px}
    .size-btn{padding:8px 14px;border:1px solid #aaa;border-radius:8px;background:transparent;color:#fff;cursor:pointer}
    .size-btn.active{border-color:#a68aff;color:#a68aff;background:rgba(166,138,255,0.1)}
    .btn{display:block;width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#a68aff,#5fd4ff);color:#000;font-weight:800;cursor:pointer;margin-top:12px}
  </style>
</head>
<body>
  <div class="brand">HZ Perfume and Attar</div>
  <div class="container">
    <section id="productArea"></section>
    <aside id="sideArea"></aside>
  </div>

<script>
function qs(k){return new URLSearchParams(location.search).get(k)}
const pid = qs('id');
const stored = JSON.parse(localStorage.getItem('hz_products')||'[]');
const product = stored.find(p=>p.id===pid) || stored[0];
let selectedSize = 3;

function updatePriceDisplay(){
  const priceEl = document.getElementById('priceValue');
  const total = product.price * (selectedSize/3);
  priceEl.textContent = "PKR " + total.toLocaleString();
}

document.getElementById('productArea').innerHTML=`
  <div class="gallery"><img src="${product.img}" alt="${product.name}"></div>
  <h1>${product.name}</h1>
  <p>${product.desc}</p>
  <h3>Size</h3>
  <div class="size-options">
    <button class="size-btn active" data-size="3">3ml</button>
    <button class="size-btn" data-size="6">6ml</button>
    <button class="size-btn" data-size="12">12ml</button>
  </div>
  <div class="price" id="priceValue">PKR ${product.price.toLocaleString()}</div>
`;

document.getElementById('sideArea').innerHTML=`
  <div style="background:rgba(255,255,255,0.05);padding:16px;border-radius:10px">
    <div style="font-weight:700;font-size:18px">${product.name}</div>
    <div id="priceDisplay" class="price">PKR ${product.price.toLocaleString()}</div>
    <div style="margin-top:12px;color:#aaa">Qty</div>
    <input id="qty" type="number" min="1" value="1" style="width:80px;padding:6px;margin-top:6px;border-radius:8px;border:1px solid #555;background:transparent;color:#fff">
    <button class="btn" id="addCart">Add to Cart</button>
    <button class="btn" id="buyNow">Buy Now</button>
  </div>
`;

document.querySelectorAll('.size-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.size-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    selectedSize = parseInt(btn.dataset.size);
    updatePriceDisplay();
  });
});

const CART_KEY='hz_cart_v1';
function loadCart(){return JSON.parse(localStorage.getItem(CART_KEY)||'[]')}
function saveCart(c){localStorage.setItem(CART_KEY,JSON.stringify(c))}
function addToCart(item){const c=loadCart();const ex=c.find(i=>i.id===item.id&&i.size===item.size);if(ex)ex.qty+=item.qty;else c.push(item);saveCart(c)}

document.getElementById('addCart').addEventListener('click',()=>{
  const q=parseInt(document.getElementById('qty').value)||1;
  const finalPrice=product.price*(selectedSize/3);
  addToCart({id:product.id,name:product.name,price:finalPrice,qty:q,img:product.img,size:selectedSize});
  alert('Added to cart!');
});

document.getElementById('buyNow').addEventListener('click',()=>{
  const q=parseInt(document.getElementById('qty').value)||1;
  location.href=`buy.html?id=${product.id}&qty=${q}&size=${selectedSize}`;
});
</script>
</body>
</html>
